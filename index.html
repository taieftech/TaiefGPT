<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taief AI Assistant Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    height: 100vh;
    overflow: hidden;
  }
  header {
    margin-top: 20px;
    font-size: 2em;
    text-shadow: 0 0 10px cyan;
    animation: glow 2s infinite alternate;
  }
  @keyframes glow {
    from { text-shadow: 0 0 10px cyan; }
    to { text-shadow: 0 0 20px lime; }
  }
  #chatbox {
    width: 90%;
    max-width: 600px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid cyan;
    border-radius: 15px;
    padding: 20px;
    height: 60vh;
    overflow-y: auto;
    margin-top: 20px;
    box-shadow: 0 0 10px cyan;
    display: flex;
    flex-direction: column;
    position: relative;
  }
  #particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 0;
  }
  .user, .bot {
    margin: 10px 0;
    padding: 10px;
    border-radius: 10px;
    animation: fadeIn 0.5s ease;
    position: relative;
    z-index: 1;
  }
  .user {
    background: rgba(0, 255, 255, 0.2);
    text-align: right;
  }
  .bot {
    background: rgba(0, 255, 100, 0.2);
    text-align: left;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  #inputArea {
    width: 90%;
    max-width: 600px;
    display: flex;
    margin-top: 20px;
  }
  input {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: none;
    outline: none;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    box-shadow: 0 0 5px cyan;
    margin-right: 10px;
  }
  button {
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    background: cyan;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 5px cyan;
  }
  select {
    margin-top: 10px;
    padding: 5px;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    border: 1px solid cyan;
  }
  #voiceToggle {
    margin-top: 10px;
    padding: 5px;
    border-radius: 10px;
    background: lime;
    color: black;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }
</style>
</head>
<body>

<header>TaiefGPT (Pro)</header> The Lightest and Powerful AI

<div>
  <select id="modelSelect">
    <option value="meta-llama/Llama-3-8b-chat-hf">Llama 3 8B</option>
    <option value="meta-llama/Llama-3-70b-chat-hf">Llama 3 70B</option>
    <option value="mistralai/Mixtral-8x7B-Instruct-v0.1">Mixtral 8x7B</option>
  </select>
  <button onclick="toggleTheme()">Toggle Theme</button>
  <button id="voiceToggle" onclick="toggleVoice()">Voice ON</button>
</div>

<div id="chatbox">
  <div id="particles-js"></div>
</div>

<div id="inputArea">
  <input type="text" id="input" placeholder="ASK DOUBTS TO TAIEF ðŸ¤– ......">
  <button onclick="send()">Send</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS('particles-js', {
  "particles": {
    "number": {
      "value": 50,
      "density": {
        "enable": true,
        "value_area": 800
      }
    },
    "color": {
      "value": "#00ffff"
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      }
    },
    "opacity": {
      "value": 0.5,
      "random": false,
      "anim": {
        "enable": false
      }
    },
    "size": {
      "value": 3,
      "random": true
    },
    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "#00ffff",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 2,
      "direction": "none",
      "random": false,
      "straight": false,
      "out_mode": "out"
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "repulse"
      }
    },
    "modes": {
      "repulse": {
        "distance": 100,
        "duration": 0.4
      }
    }
  },
  "retina_detect": true
});

const chatbox = document.getElementById('chatbox');
const synth = window.speechSynthesis;
let darkTheme = true;
let voiceEnabled = true;
let memory = [];

function appendMessage(role, text) {
  const div = document.createElement('div');
  div.className = role;
  div.textContent = (role === 'user' ? 'You: ' : 'ðŸ¤– TAIEF: ');
  chatbox.appendChild(div);

  let i = 0;
  const typeEffect = setInterval(() => {
    if (i < text.length) {
      div.textContent += text.charAt(i);
      i++;
    } else {
      clearInterval(typeEffect);
      if (role === 'bot' && voiceEnabled) speak(text);
    }
    chatbox.scrollTop = chatbox.scrollHeight;
  }, 30);
}

async function send() {
  const input = document.getElementById('input');
  const userText = input.value.trim();
  if (!userText) return;
  appendMessage('user', userText);
  input.value = '';

  memory.push({ role: 'user', content: userText });
  if (memory.length > 10) memory.shift();

  const model = document.getElementById('modelSelect').value;
  try {
    const response = await fetch('https://api.together.xyz/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Authorization': 'Bearer d51a19d1d8300b9c599ae753a42fe1b692d6e2b89e584553134c6f8b752c8c63',
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        model: model,
        messages: memory
      })
    });

    if (!response.ok) throw new Error('API Error ' + response.status);
    const data = await response.json();
    let botReply = data.choices[0].message.content;
    botReply = botReply.replace(/\$\$|\$|`/g, '').replace(/\n/g, '\n');
    appendMessage('bot', botReply);
    memory.push({ role: 'assistant', content: botReply });
    if (memory.length > 10) memory.shift();
  } catch (err) {
    appendMessage('bot', 'Error: ' + err.message);
  }
}

function speak(text) {
  if ('speechSynthesis' in window) {
    const utterance = new SpeechSynthesisUtterance(text);
    synth.speak(utterance);
  }
}

function toggleTheme() {
  if (darkTheme) {
    document.body.style.background = 'white';
    document.body.style.color = 'black';
    darkTheme = false;
  } else {
    document.body.style.background = 'linear-gradient(135deg, #0f2027, #203a43, #2c5364)';
    document.body.style.color = 'white';
    darkTheme = true;
  }
}

function toggleVoice() {
  voiceEnabled = !voiceEnabled;
  document.getElementById('voiceToggle').textContent = voiceEnabled ? 'Voice ON' : 'Voice OFF';
}
</script>

</body>
</html>
