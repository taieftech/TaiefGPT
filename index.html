const words = ["NeoTech- New Era of Olympiad", "Academic Mentor", "PhO/ChO/OI Problem Solver", "Researcher", "Religious mind", "Very lightweight but powerful!"];
let i = 0;
let timer;

function typingEffect(wordIndex = 0, charIndex = 0, isDeleting = false) {
    const currentWord = words[wordIndex];
    const display = document.getElementById("typewriter");

    if (!isDeleting) {
        display.textContent = currentWord.substring(0, charIndex + 1);
        if (charIndex < currentWord.length - 1) {
            timer = setTimeout(() => typingEffect(wordIndex, charIndex + 1, false), 100);
        } else {
            setTimeout(() => typingEffect(wordIndex, charIndex, true), 1000);
        }
    } else {
        display.textContent = currentWord.substring(0, charIndex - 1);
        if (charIndex > 0) {
            timer = setTimeout(() => typingEffect(wordIndex, charIndex - 1, true), 50);
        } else {
            const nextIndex = (wordIndex + 1) % words.length;
            setTimeout(() => typingEffect(nextIndex, 0, false), 200);
        }
    }
}

typingEffect();
</script>

const chatbox = document.getElementById('chatbox');
const synth = window.speechSynthesis;
let darkTheme = true;
let voiceEnabled = true;
let memory = [];

function appendMessage(role, text) {
  const div = document.createElement('div');
  div.className = role;
  div.innerHTML = (role === 'user' ? '<strong>You:</strong> ' : '<strong>TAIEF ü§ñ:</strong> ');
  chatbox.appendChild(div);

  let i = 0;
  const typeEffect = setInterval(() => {
    if (i < text.length) {
      div.innerHTML += text.charAt(i);
      i++;
    } else {
      clearInterval(typeEffect);
      if (role === 'bot' && voiceEnabled && text.length > 0) speak(text);
      if (typeof MathJax !== 'undefined') MathJax.typeset();  // render math if any
    }
    chatbox.scrollTop = chatbox.scrollHeight;
  }, 30);
}


async function send() {
  const input = document.getElementById('input');
  const userText = input.value.trim();
  if (!userText) return;
  appendMessage('user', userText);
  input.value = '';

  memory.push({ role: 'user', content: userText });
  if (memory.length > 20) memory.shift();

  const model = document.getElementById('modelSelect').value;
  const persona = document.getElementById('personaSelect').value;
  document.getElementById('typingIndicator').style.display = 'block';
  try {
    const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Authorization': 'Bearer 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',
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        model: model,
        messages: [{ role: 'system', content: persona }, ...memory]
      })
    });

    if (!response.ok) throw new Error('API Error ' + response.status);
    const data = await response.json();
    let botReply = data.choices[0].message.content;
     botReply = botReply.replace(/\$\$|\$|`/g, '').replace(/\n/g, '\n');
    appendMessage('bot', botReply);
    memory.push({ role: 'assistant', content: botReply });
    if (memory.length > 20) memory.shift();
  } catch (err) {
    appendMessage('bot', 'Error: ' + err.message);
  } finally {
    document.getElementById('typingIndicator').style.display = 'none';
  }
}

function speak(text) {
  if ('speechSynthesis' in window) {
    const utterance = new SpeechSynthesisUtterance(text);
    synth.speak(utterance);
  }
}

function toggleTheme() {
  if (darkTheme) {
    document.body.style.background = 'white';
    document.body.style.color = 'black';
    darkTheme = false;
  } else {
    document.body.style.background = 'linear-gradient(135deg, #0f2027, #203a43, #2c5364)';
    document.body.style.color = 'white';
    darkTheme = true;
  }
}

function toggleVoice() {
  voiceEnabled = !voiceEnabled;
  document.getElementById('voiceToggle').textContent = voiceEnabled ? 'Voice ON' : 'Voice OFF';
}

function showMemory() {
  alert(memory.map(m => `${m.role.toUpperCase()}: ${m.content}`).join('\n---\n'));
}

function exportChat() {
  const text = memory.map(m => `${m.role.toUpperCase()}: ${m.content}`).join('\n---\n');
  const blob = new Blob([text], { type: 'text/plain' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'ü§ñTaief_You_chat_history.txt';
  a.click();
}
